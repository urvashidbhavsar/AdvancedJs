<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p class="p2">Hello world</p>
    <p class="p2">Hello world</p>
    <input type="text" name="fname" id="" value="Hello world" class="f1">
    <br>
    <input type="text" name="lname" id="" value="world" class="f2">
    <p class="data"></p>
    <br>
    <script>
        // called value by ID
        document.getElementById("p1").innerHTML = "Value get element by ID";

        // called value by class name
        const x = document.getElementsByClassName("p2");
        for (let i = 0; i < x.length; i++) {
            x[i].style.backgroundColor = "red";
        }
        // called value by name
        var y = document.getElementsByName("fname")
        document.write(y[0].tagName)

        document.write("<br>")
        // get element by tag
        var z = document.getElementsByTagName("input")
        document.write(z[1].className)

        var data = document.querySelector(".data").innerHTML = " hello world!!!"
    </script>
</body>

</html>
