<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        const person = {
            firstname: "Urvashi",
            lastname: "Bhavsar",
            age: 28,
            dob: "30-11-1993",
        }
        document.getElementById("p1").innerHTML = person.firstname
        document.getElementById("p2").innerHTML = person.lastname
        document.getElementById("p3").innerHTML = person.age
        document.getElementById("p4").innerHTML = person.dob


        for (pr in person) {
            console.log(pr + "=>" + pr[person])
        }

    </script>
</body>

</html>
